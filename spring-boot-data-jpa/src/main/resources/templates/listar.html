<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>


<!--  -->
<header th:replace="layout/layout :: header"></header>
<!--  -->


<div class="container py-4">
	
	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
	
		<h4 class="card-title"> 
			<a th:href="@{/form}" class="btn btn-primary btn-xs">Crear cliente</a>
		</h4>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Detalle</th>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td><a class="btn btn-primary btn-xs" th:href="@{/ver-detalle/} + ${cliente.id}" th:text="'Detalle'"></a></td>
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.name}"></td>
					<td th:text="${cliente.lastName}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>				
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'" onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>	
				</tr>	
			</tbody>
			
		</table>
			 <nav th:replace="paginator-nav :: paginator"></nav>
		</div>
	</div>
</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
